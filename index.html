<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>İrem'in Doğum Günü</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: center; /* Dikey ortala */
    align-items: center;     /* Yatay ortala */
    text-align: center;
    font-family: Arial, sans-serif;
    background: url('https://i.pinimg.com/originals/31/c5/03/31c503e8a4a8205fdc2bf0a76374507e.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto; /* Taşmayı engeller */
    text-shadow: 2px 2px 4px #000;
    min-height: 100vh;
  }
  .logo, h1, .message, .foto {
    margin: 10px 0;
  }
  .logo {
    font-size: 28px;
    color: #00e5ff;
    text-shadow: 0 0 12px #00e5ff;
  }
  h1 {
    font-size: 2.5rem;
    margin: 0 0 15px;
    color: #ffeb3b;
    text-shadow: 3px 3px 0 #ff4081;
  }
  .foto {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 5px solid #ffeb3b;
    box-shadow: 0 0 20px #ff4081;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .foto:hover {
    transform: scale(1.05);
  }
  .message {
    max-width: 80%;
    background: rgba(0,0,0,0.7);
    border-radius: 20px;
    padding: 25px;
    font-size: 1.3rem;
    line-height: 1.6;
  }
  /* Responsive küçültme */
  @media (max-width: 480px) {
    .foto {
      width: 140px;
      height: 140px;
    }
  }
</style>
</head>
<body>

<div class="logo">Tasarlayan Alaz Oflaz</div>

<h1>🎉 İrem, Kardeşim Doğum Günün Kutlu Olsun! 🎉</h1>

<img src="https://i.imgur.com/mUg6G6Y.jpeg" alt="İrem" class="foto" id="foto">

<div class="message">
  <p>Bu doğum gününde yanında olamadım ama</p>
  <p><strong>bir sonrakinde emin ol ki yanına gelip</strong></p>
  <p><strong>beraber kutlayacağız!</strong></p>
  <p>Seni çok seviyorum, iyi ki doğdun, iyi ki varsın! ❤️</p>
</div>

</body>
</html>
