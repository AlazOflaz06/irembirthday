<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>İrem'in Doğum Günü</title>
<style>
  body {
    font-family: Arial, sans-serif; /* Normal yazı tipi */
    text-align: center;
    background: url('https://i.pinimg.com/originals/31/c5/03/31c503e8a4a8205fdc2bf0a76374507e.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-shadow: 2px 2px 4px #000;
  }
  .logo {
    font-size: 28px;
    color: #fff;
    margin-bottom: 20px;
  }
  h1 {
    color: #ffeb3b;
    font-size: 2.5rem;
    margin: 10px 0 20px;
    text-shadow: 3px 3px 0 #ff4081;
  }
  .message {
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 20px;
    margin: 20px auto;
    max-width: 80%;
    font-size: 1.3rem;
    line-height: 1.6;
  }
  .foto {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border: 5px solid #ffeb3b;
    margin: 20px auto;
    object-fit: cover;
    box-shadow: 0 0 20px #ff4081;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .foto:hover {
    transform: scale(1.05);
  }
  /* Diğer CSS ve JavaScript aynı kalabilir */
</style>
</head>
<body>

  <div class="logo">Yapımcı Alaz Oflaz</div>

  <h1>🎉 İrem, Kardeşim Doğum Günün Kutlu Olsun! 🎉</h1>

  <img src="https://i.imgur.com/mUg6G6Y.jpeg" alt="İrem" class="foto" id="foto">

  <div class="message">
    <p>Bu doğum gününde yanında olamadım ama</p>
    <p><strong>bir sonrakinde emin ol ki yanına gelip</strong></p>
    <p><strong>beraber kutlayacağız!</strong></p>
    <p>Seni çok seviyorum, iyi ki doğdun, iyi ki varsın! ❤️</p>
  </div>

  <!-- Buraya balon, konfeti, mum, müzik ve hediye butonu kodlarını ekleyebilirsin -->

</body>
</html>
