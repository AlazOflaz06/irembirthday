<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>İrem'in Doğum Günü</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: url('https://i.pinimg.com/originals/31/c5/03/31c503e8a4a8205fdc2bf0a76374507e.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    padding: 10px 15px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-shadow: 1.5px 1.5px 3px #000;
    margin: 0;
  }
  .logo {
    font-size: 22px;
    color: #fff;
    margin-bottom: 10px;
  }
  h1 {
    color: #ffeb3b;
    font-size: 1.8rem;
    margin: 8px 0 15px;
    text-shadow: 2px 2px 0 #ff4081;
  }
  .message {
    background: rgba(0, 0, 0, 0.7);
    padding: 15px 20px;
    border-radius: 15px;
    margin: 15px auto;
    max-width: 90%;
    font-size: 1.1rem;
    line-height: 1.4;
  }
  .foto {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 4px solid #ffeb3b;
    margin: 15px auto;
    object-fit: cover;
    box-shadow: 0 0 15px #ff4081;
    cursor: pointer;
    transition: transform 0.25s ease;
  }
  .foto:hover {
    transform: scale(1.05);
  }
  @media (max-width: 480px) {
    .foto {
      width: 120px;
      height: 120px;
    }
    h1 {
      font-size: 1.5rem;
    }
    .logo {
      font-size: 18px;
    }
    .message {
      font-size: 1rem;
      padding: 12px 15px;
    }
  }
</style>
</head>
<body>

  <div class="logo">Yapımcı Alaz Oflaz</div>

  <h1>🎉 İrem, Kardeşim Doğum Günün Kutlu Olsun! 🎉</h1>

  <img src="https://i.imgur.com/mUg6G6Y.jpeg" alt="İrem" class="foto" id="foto">

  <div class="message">
    <p>Bu doğum gününde yanında olamadım ama</p>
    <p><strong>bir sonrakinde emin ol ki yanına gelip</strong></p>
    <p><strong>beraber kutlayacağız!</strong></p>
    <p>Seni çok seviyorum, iyi ki doğdun, iyi ki varsın! ❤️</p>
  </div>

</body>
</html>
