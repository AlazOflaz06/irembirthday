<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İrem'in Doğum Günü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #888888;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    .logo {
      font-size: 28px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    .giris-animasyon {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 60px;
      animation: fadeInDown 2s ease forwards;
      opacity: 0;
      color: #ffeb3b;
      text-shadow: 3px 3px 0 #ff4081;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-100px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .foto {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #ffeb3b;
      margin: 20px auto;
      object-fit: cover;
      box-shadow: 0 0 20px #ff4081;
      transition: transform 0.3s ease;
    }

    .foto:hover {
      transform: scale(1.05);
    }

    .message {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      margin: 20px auto;
      max-width: 80%;
      font-size: 1.3rem;
      line-height: 1.6;
    }

    #hediyeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff4081;
      border: none;
      padding: 15px 25px;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4081;
      z-index: 10000;
      transition: background 0.3s;
    }

    #hediyeBtn:hover {
      background: #e50064;
    }

    .alt-yazi {
      margin: 60px 0 30px 0;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>

  <div class="logo">Yapımcı Alaz Oflaz</div>

  <div class="giris-animasyon">🎉 İreme Sürpriz 🎉</div>

  <img src="https://i.imgur.com/mUg6G6Y.jpeg" alt="İrem" class="foto" />

  <div class="message">
    <p>Bu doğum gününde yanında olamadım ama</p>
    <p><strong>bir sonrakinde emin ol ki yanına gelip</strong></p>
    <p><strong>beraber kutlayacağız!</strong></p>
    <p>Seni çok seviyorum, iyi ki doğdun, iyi ki varsın! ❤️</p>
  </div>

  <button id="hediyeBtn" onclick="window.location.href='https://p.site';">İreme Hediye 🎁</button>

  <div class="alt-yazi">
    SENİ ÇOK SEVİYORUM İREMCİM
  </div>

</body>
</html>
