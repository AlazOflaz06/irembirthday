<!DOCTYPE html>
<html>
<head>
    <title>İrem'in Doğum Günü</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: url('https://i.pinimg.com/originals/31/c5/03/31c503e8a4a8205fdc2bf0a76374507e.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-shadow: 2px 2px 4px #000;
            overflow-x: hidden;
        }
        .logo {
            font-size: 30px;
            color: #00e5ff;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 1s ease-out 0.3s forwards;
        }
        h1 {
            color: #ffeb3b;
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 3px 3px 0 #ff4081;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideInFromLeft 1s ease-out 0.5s forwards;
        }
        .message {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 80%;
            font-size: 1.3rem;
            line-height: 1.6;
            opacity: 0;
            transform: translateX(100%);
            animation: slideInFromRight 1s ease-out 1s forwards;
        }
        .foto {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid #ffeb3b;
            margin: 20px auto;
            object-fit: cover;
            box-shadow: 0 0 20px #ff4081;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInFromLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideInFromRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="logo">Tasarlayan Alaz Oflaz</div>
    
    <h1>🎉 İrem, Kardeşim Doğum Günün Kutlu Olsun! 🎉</h1>
    
    <img src="https://i.imgur.com/mUg6G6Y.jpeg" alt="İrem" class="foto">
    
    <div class="message">
        <p>Bu doğum gününde yanında olamadım ama</p>
        <p><strong>bir sonrakinde emin ol ki yanına gelip</strong></p>
        <p><strong>beraber kutlayacağız!</strong></p>
        <p>Seni çok seviyorum, iyi ki doğdun, iyi ki varsın! ❤️</p>
    </div>

    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
