<!DOCTYPE html>
<html>
<head>
    <title>İrem'in Doğum Günü</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: url('https://i.pinimg.com/originals/31/c5/03/31c503e8a4a8205fdc2bf0a76374507e.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-shadow: 2px 2px 4px #000;
            overflow: hidden;
        }
        .logo {
            font-size: 30px;
            color: #00e5ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #fff;
        }
        h1 {
            color: #ffeb3b;
            font-size: 2.5rem;
            margin: 10px 0;
            text-shadow: 3px 3px 0 #ff4081;
        }
        .message {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 80%;
            font-size: 1.3rem;
            line-height: 1.6;
        }
        .foto {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid #ffeb3b;
            margin: 20px auto;
            object-fit: cover;
            box-shadow: 0 0 20px #ff4081;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="logo">Tasarlayan Alaz Oflaz</div>
    
    <h1>🎉 İrem, Kardeşim Doğum Günün Kutlu Olsun! 🎉</h1>
    
    <img src="https://i.imgur.com/mUg6G6Y.jpeg" alt="İrem" class="foto">
    
    <div class="message">
        <p>Bu doğum gününde yanında olamadım ama</p>
        <p><strong>bir sonrakinde emin ol ki yanına gelip</strong></p>
        <p><strong>beraber kutlayacağız!</strong></p>
        <p>Seni çok seviyorum, iyi ki doğdun, iyi ki varsın! ❤️</p>
    </div>

    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <!-- 🎊 Konfeti yağmuru -->
    <canvas id="confetti"></canvas>
    <script>
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let pieces = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createPiece() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 8 + 4,
                color: `hsl(${Math.floor(Math.random() * 360)}, 100%, 60%)`,
                speed: Math.random() * 3 + 2,
                angle: Math.random() * 360
            };
        }

        for (let i = 0; i < 150; i++) {
            pieces.push(createPiece());
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let piece of pieces) {
                ctx.beginPath();
                ctx.fillStyle = piece.color;
                ctx.arc(piece.x, piece.y, piece.size, 0, 2 * Math.PI);
                ctx.fill();

                piece.y += piece.speed;
                piece.angle += 2;
                if (piece.y > canvas.height) {
                    piece.y = -10;
                    piece.x = Math.random() * canvas.width;
                }
            }
            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
